<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/min-ui.css">
    <title>按钮的设计</title>
</head>

<body>
    <div class="min-content">
        <h2 class="min-panel-title">标准按钮</h2>
        <div class="min-panel-body">
            <a class="min-btn">标准按钮</a>
            <a class="min-btn min-btn-primary">主操作按钮</a>
            <a class="min-btn min-btn-warning">警示按钮</a>
            <a class="min-btn min-btn-disabled">不可用按钮</a>
        </div>
        <h2 class="min-panel-title">按钮大小</h2>
        <div class="min-panel-body">
            <a class="min-btn min-btn-large">大按钮</a>
            <a class="min-btn min-btn-primary min-btn-large">主操作按钮</a>
            <a class="min-btn min-btn-warning min-btn-large">警示按钮</a>
        </div>
    </div>
</body>

</html>
