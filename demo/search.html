<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/min-ui.css">
    <title>search</title>
</head>

<body>
    <div class="min-content">
        <div class="min-search on-focus">
            <!-- 搜索框 -->
            <form action="#" class="min-search-form">
                <div class="min-search-input-wrap">
                    <i class="fa fa-search min-search-icon"></i>
                    <input type="text" class="min-search-input" placeholder="搜索" required />
                    <i class="fa fa-close min-search-clear"></i>
                </div>
                <span class="min-search-cancel">取消</span>
            </form>
            <!-- 搜索建议 -->
            <ul class="min-search-suggest">
                <li class="min-suggest-item">手机</li>
                <li class="min-suggest-item">iPhone XS Max</li>
                <li class="min-suggest-item">华为P30</li>
                <li class="min-suggest-item">小米 MIX3</li>
                <li class="min-suggest-item">诺基亚1110</li>
            </ul>
        </div>
        <p class="content">内容区</p>
    </div>

</body>

</html>
