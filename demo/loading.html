<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/min-ui.css">
    <title>loading</title>
</head>

<body>
    <div class="min-content">
        <h1 class="min-panel-title">页面加载提示组件</h1>
        <div class="min-panel-body">
            <div class="min-loading">
                <i class="fa fa-circle-o-notch fa-spin min-loading-icon"></i>
                <span class="min-loading-info">用力加载中...</span>
            </div>
        </div>
        <h1 class="min-panel-title">页面加载提示组件</h1>
        <div class="min-panel-body">
            <div class="min-loading">
                <i class="fa fa-refresh min-loading-icon"></i>
                <span class="min-loading-info">加载出错，点我重新加载</span>
            </div>
        </div>
        <h1 class="min-panel-title">列表加载</h1>
        <div class="min-panel-body">
            <div class="min-loading-inline">
                <span class="min-loading-info">
                    <i class="fa fa-circle-o-notch fa-spin min-loading-icon"></i>
                    用力加载中
                </span>
            </div>
        </div>
        <h1 class="min-panel-title">上拉加载更多</h1>
        <div class="min-panel-body">
            <div class="min-loading-inline">
                <span class="min-loading-info">
                    上拉加载更多
                    <i class="fa fa-long-arrow-up fa-vibrate-y min-loading-icon"></i>
                </span>
            </div>
        </div>
        <h1 class="min-panel-title">我可是有底线的</h1>
        <div class="min-panel-body">
            <div class="min-loading-inline">
                <span class="min-loading-info">
                    我可是有底线的
                </span>
            </div>
        </div>
        <div class="min-panel-body">
            <div class="min-loading-inline">
                <span class="min-loading-info">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
